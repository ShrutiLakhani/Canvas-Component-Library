<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Alert.css">
    <script src="https://use.fontawesome.com/fcb99f5e0a.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Alerts -->
      <div class="alert-container">
        <div class="alert error">
          <i class="fa fa-exclamation-circle"></i>
          Error!This is an Error Alert - Check it now.
          <i class="closebtn fa fa-times"></i>
        </div>
        <div class="alert primary">
          <i class="fa fa-info-circle"></i>Primary!This is a Primary Alert -
          Check it now.
          <i class="closebtn fa fa-times"></i>
        </div>
        <div class="alert success">
          <i class="fa fa-check-circle"></i>Success!This is a Success Alert -
          Check it now.
          <i class="closebtn fa fa-times"></i>
        </div>
        <div class="alert warning">
          <i class="fa fa-exclamation-triangle"></i>Warning!This is a Warning
          Alert - Check it now.
          <i class="closebtn fa fa-times"></i>
        </div>
      </div>
      <!-- Alert with working Closebtn -->
      <div class="alert-container">
        <div class="alert error">
            <i class="fa fa-exclamation-circle"></i>Error!This is an Error Alert
            - Check it now.
            <i class="closebtnjs fa fa-times"></i>
        </div>
    </div>
    <script src="./Alert.js"></script>
  </body>
</html>
