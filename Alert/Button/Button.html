<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Button.css" />
    <script src="https://use.fontawesome.com/fcb99f5e0a.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Primary Outline Link Button-->  
      <div class="button-container">
        <button class="primary-button-solid">PRIMARY-SOLID</button>
        <button class="primary-button-outline">PRIMARY-OUTLINE</button>
        <button class="primary-button-link">PRIMARY-TEXT</button>
      </div>
       <!-- Button with Icons-->
      <div class="button-container">
        <button class="primary-button-icon">
          <span class="material-icons"> shopping_bag</span>
        </button>
        <button class="primary-button-icon-text">
          <span class="material-icons"> shopping_bag</span>ADD TO BAG
        </button>
      </div>
      <!-- Floating Action Button-->
      <div class="button-container">  
        <button class="primary-button-float-icon">
          <span class="material-icons">my_location</span>
        </button>
        <button class="primary-button-float-icon">
          <span class="material-icons">
            photo_camera
            </span>
        </button>
      </div>  
      </div>
    </div>
  </body>
</html>
