<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Badge.css"/>
  </head>

  <body>
    <div class="wrapper">
    <div class="avatar-container">   
      <div class="icon">
        <span class="material-icons icon">email</span>
        <span class="style-badge style-badge1">4</span>
      </div>
      <div class="icon">
        <span class="material-icons">home</span>
        <span class="style-badge style-badge2">15</span>
      </div>
      <div class="icon text">
        <span>Text with a badge</span>
        <span class="style-badge style-badge3">5</span>
      </div>
      <div class="icon">
        <button class="btn-style">Action</button>
        <span class="style-badge style-badge4">8</span>
      </div>
    </div>
    <div class="divider"></div>
      <div class="avatar-container">     
      <div class="icon">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkHlZl1MOLw2JluEM12aTJmxVg2vHBS0ICvQ&usqp=CAU" alt="Image" class="avatar avatar-small"></img>
        <span class="status-style-online"></span>
      </div>
      <div class="icon">  
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWdJPp4NxjyXvdabKjU2daJ16d0iHjhDq_-Q&usqp=CAU" alt="Image" class="avatar avatar-medium"></img>
        <span class="status-style-offline"></span>
      </div>
      <div class="icon">  
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Image" class="avatar avatar-large"></img>
        <span class="status-style-dnd"></span>
      </div>  
     </div> 
   
    <script src="src/index.js"></script>
  </body>
</html>
